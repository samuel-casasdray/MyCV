<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXa6aVzpxGVnFQ5ziMkrUBWjDzrKMXrko&libraries=places&callback=initMap"></script>
<script>
    var map;
    var marker;
    function initMap() {
        var mapOptions = {
            zoom: 8,
            center: {lat: -34.397, lng: 150.644}
        };
        map = new google.maps.Map(document.getElementById('map'),
            mapOptions);

        marker = new google.maps.Marker({
            // The below line is equivalent to writing:
            // position: new google.maps.LatLng(-34.397, 150.644)
            position: {lat: -34.397, lng: 150.644},
            map: map,
            draggable: true
        });

        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        map.addListener(marker, 'click', function() {
            console.log('hi');
            infowindow.open(map, marker);
        });

        const placeMarkerAndPanTo = function (latLng) {
            marker.setPosition(latLng);
            map.panTo(latLng);
            //new google.maps.InfoWindow({content: '<p>' + marker});
        };

        map.addListener('click', function(e) {
            placeMarkerAndPanTo(e.latLng, map);
        });
        searchBox.addListener('places_changed', function() {
            var places = searchBox.getPlaces();

            if (places.length === 0) {
                return;
            }

            // For each place, get the icon, name and location.
            var bounds = new google.maps.LatLngBounds();
            places.forEach(function(place) {
                if (!place.geometry) {
                    console.log("Returned place contains no geometry");
                    return;
                }

                marker.setTitle(place.name);
                placeMarkerAndPanTo(place.geometry.location);

                if (place.geometry.viewport) {
                    bounds.union(place.geometry.viewport);
                } else {
                    bounds.extend(place.geometry.location);
                }
            });
            map.fitBounds(bounds);
        });

    }
</script>
</body>
